<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gina Lee Micro-Action | 主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text: #34495e;
            --gray: #7f8c8d;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Noto Sans TC', 'Microsoft YaHei', sans-serif;
            line-height: 1.8;
            color: var(--text);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: var(--shadow);
        }
        
        .logo i {
            font-size: 36px;
            color: white;
        }
        
        header h1 {
            font-size: 3.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        header p {
            font-size: 1.4rem;
            color: var(--secondary);
            max-width: 800px;
            margin: 0 auto 30px;
            font-weight: 500;
        }
        
        .nav-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            color: white;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 20px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 35px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.6);
            text-align: center;
        }
        
        h2 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
            font-weight: 600;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .feature {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature i {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 20px;
        }
        
        .feature h3 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1>Gina Lee Micro-Action</h1>
            <p>专业拖延症解决方案 - 从微小行动开始改变</p>
            <div>
                <a href="another-page.html" class="nav-button">
                    <i class="fas fa-arrow-right"></i> 查看完整解决方案
                </a>
            </div>
        </header>
        
        <div class="card">
            <h2>为什么选择我们的方法？</h2>
            <p>基于心理学研究的微行动方法，帮你打破拖延循环，建立高效习惯。</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-clock"></i>
                    <h3>2分钟法则</h3>
                    <p>任何任务都可以从2分钟内完成的小动作开始，轻松启动不拖延。</p>
                </div>
                
                <div class="feature">
                    <i class="fas fa-heart"></i>
                    <h3>情绪调节</h3>
                    <p>理解拖延背后的情绪因素，建立健康的应对机制。</p>
                </div>
                
                <div class="feature">
                    <i class="fas fa-tasks"></i>
                    <h3>6日挑战</h3>
                    <p>循序渐进的6天行动计划，帮你建立持久改变。</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 Gina Lee Micro-Action. 保留所有权利。</p>
        </footer>
    </div>
</body>
</html>
